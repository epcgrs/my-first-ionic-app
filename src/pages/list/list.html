<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="beer.name"></ion-input>>
  </ion-item>
  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="beer.info"></ion-input>>
  </ion-item>
  <button ion-button primary (click)="saveBeer(beer)">Cadastrar</button>
</ion-content>
